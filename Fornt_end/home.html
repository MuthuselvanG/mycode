  <h2>Find Your Dream Job</h2>
  <div class="search-bar">
    <input type="text" id="searchTitle" placeholder="Job Title">
    <input type="text" id="searchLocation" placeholder="Location">
    <button onclick="filterJobs()">Search</button>
  </div>
</section>

    <!-- Job Cards -->
    <!-- Job Cards -->
<section class="job-listings" id="jobList"></section>

<script>
  let allJobs = JSON.parse(localStorage.getItem("jobs")) || [];
  const jobList = document.getElementById("jobList");

  function displayJobs(jobs) {
    jobList.innerHTML = ""; // Clear previous
    jobs.forEach(job => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Company:</strong> ${job.company}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <p>${job.description}</p>
      `;
      jobList.appendChild(card);
    });
  }

  function filterJobs() {
    const titleQuery = document.getElementById("searchTitle").value.toLowerCase();
    const locationQuery = document.getElementById("searchLocation").value.toLowerCase();

    const filtered = allJobs.filter(job =>
      job.title.toLowerCase().includes(titleQuery) &&
      job.location.toLowerCase().includes(locationQuery)
    );

    displayJobs(filtered);
  }

  // Load all jobs initially
  displayJobs(allJobs);
</script>
