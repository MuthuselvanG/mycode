<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Job Portal</title>
  <link rel="stylesheet" href="style1.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
     
      background: linear-gradient(to right, #004aad, #007fff);


    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-top: 100px;
      max-width: 400px;
      align-items: center;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004aad;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #003488;
    }

    .login-container .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-container .link a {
      color: #004aad;
      text-decoration: none;
    }

    .login-container .link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://images.scalebranding.com/bbc2ea6c-5408-4d3d-8265-93a53a4c2b15.png" alt="Logo">
                <h1>JobFinder</h1>
            </div>
            <ul class="nav_menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="jobpost.html">Post Job</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header><center>
  <div class="login-container">
    <h2>Login to GM JobFinder</h2>
    <form onsubmit="return loginUser(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="#">Register</a>
    </div>
  </div></center>

  <script>
    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simple check (replace with actual logic)
      if (email === "admin@job.com" && password === "1234") {
        alert("Login successful!");
        window.location.href = "index.html"; // redirect to homepage
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>
</body>
</html>
